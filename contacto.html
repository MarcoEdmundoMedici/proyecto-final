<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imagenes/motito.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JaponMotos</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a class="logo" href="./index.html">
          <img src="./imagenes/motito.png" alt="Logo" />
          <h3>JapónMotos</h3>
        </a>
        <ul>
          <li>
            <a href="./nosotros.html">Nosotros</a>
          </li>
          <li>
            <a href="./marcas.html">Marcas</a>
          </li>
          <li>
            <a href="./posventa.html">Posventa</a>
          </li>
          <li>
            <a href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Inicio de Formulario -->
    <h1>Contacto</h1>
    <form action="">
      <label for="name">Nombre y Apellido</label>
      <input type="text" name="name" placeholder="Nombre y Apellido" />
      <label for="email">Coreo Electrónico</label>
      <input type="email" name="email" placeholder="Correo Electrónico" />
      <label for="phone">Teléfono</label>
      <input type="text" name="phone" placeholder="Teléfono">
      <label for="trademark">Marca</label>
      <input type="text" name="trademark" placeholder="Marca">
      <label for="model">Modelo</label>
      <input type="text" name="model" placeholder="Modelo">
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" cols="40" rows="10"></textarea>
      <input type="submit" value="enviar formulario" />
      <input type="reset" value="limpiar formulario" />
    </form>
    <!-- Cierre de Formulario -->
    <footer class="footer">
      <div class="footer__contenedor">
        <a class="logo" href="./index.html">
          <img src="./imagenes/motito.png" alt="Logo" />
          <h3>JapónMotos</h3>
        </a>
        <div>
          <a href="#">
            <img
              src="./imagenes/facebook.png"
              alt="facebook"
              height="70px"
              width="70px"
            />
          </a>
          <a href="#">
            <img
              src="./imagenes/youtube.png"
              alt="youtube"
              height="70px"
              width="70px"
            />
          </a>
          <a href="#">
            <img
              src="./imagenes/ig.png"
              alt="instagram"
              height="70px"
              width="70px"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
